<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ui design movie</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="#" class="logo"><img src="./assets/img//logo.png" alt=""></a>
        <div class="toggle"><img src="./assets/img/toggle.png" alt=""></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2>Put on a <span>Happy</span> face</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis aliquam ullam corrupti consectetur
                saepe repellat odit, quas, eum accusamus officia, voluptates facere dolorum voluptatibus placeat est
                natus. Facilis, aliquid facere?.
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="./assets/img/play.png" alt="">Watch Trailer</a>
            <div class="slide"></div>
            <ul class="sci">
                <li>
                    <a href="">
                        <img src="./assets/img/facebook.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./assets/img/twitter.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./assets/img/instagram.png" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="trailer">
        <video src="brams.mp4" controls="true"></video>
        <img src="assets/img/close.png" class="close" alt="" onclick="toggle();">
    </div>
    <script defer async type="text/javascript">
        function toggle() {
            const trailer = document.querySelector(".trailer");
            const video = document.querySelector("video"); 
            trailer.classList.toggle('active');
            video.currentTime = 0;
            video.pause();
            // trailer.addEventListener('click', (e) => {
                // e.classList.toggle('active');
            // })
        }
        // function close() {
        //     const cross = document.querySelector(".trailer");
        //     cross.removeAttribute('.active');
        // }
    </script>
</body>

</html>
